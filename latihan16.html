        /* CSS untuk mengatur tampilan elemen-elemen dalam body */
        li {
            display: inline-block;
            /* Membuat daftar menjadi elemen inline-block */
            padding: 10px;
            /* Memberikan jarak padding 10px pada elemen daftar */
        }

        a {
            color: #20b2aa;
            /* Mengatur warna teks tautan */
            text-decoration: none;
            /* Menghapus dekorasi bawaan dari tautan */
        }

        li:hover {
            background-color: #ff6a6a;
            /* Mengubah latar belakang saat mouse diarahkan ke elemen daftar */
            color: #e6e6fa;
            /* Mengubah warna teks saat mouse diarahkan ke elemen daftar */
        }
    </style>
</head>
