<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Ini adalah elemen paragraf (p) yang berisi tautan (link) menggunakan elemen anchor (a). Tautan tersebut akan dibuka dalam tab baru (target="_blank"). -->
    <p>Click on <a href="https://www.javatpoint.com/" target="_blank"> this-link </a> to go to the home page of
        JavaTpoint.</p>

    <!-- Ini adalah elemen line break (br) yang digunakan untuk membuat baris kosong. -->
    <br>

    <!-- Ini adalah subjudul (h2) yang memberikan judul untuk bagian tentang contoh gambar HTML. -->
    <h2>HTML Image Example</h2>

    <!-- Ini adalah elemen gambar (img) yang menampilkan gambar "good-morning.jpg" dengan lebar (width) 500 piksel dan tinggi (height) 280 piksel, serta menyediakan teks alternatif (alt) "Good Morning Friends". -->
    <img src="good-morning.jpg" height="280" width="500" alt="Good Morning Friends" />

    <!-- Ini adalah elemen line break (br) lainnya. -->
    <br>

    <!-- Ini adalah tautan (link) yang mengelilingi elemen gambar (img) "robot.jpg" dengan lebar 300 piksel dan tinggi 350 piksel. -->
    <a href="https://www.javatpoint.com/what-is-robotics"><img src="robot.jpg" height="350" width="300"></a>
</body>

</html>
