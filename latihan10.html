<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Example of var tag</h2>
    <p>Following is equation for the distributive law</p>
    <!-- Elemen <var> digunakan untuk menunjukkan variabel dalam teks -->
    <p><var>a</var>(<var>b</var>+<var>c</var>) = <var>ab</var>+<var>ac</var></p>
    <hr> <!-- Ini adalah elemen garis horizontal (horizontal rule) yang digunakan untuk memisahkan konten -->

    <!-- Elemen <video> digunakan untuk menampilkan video -->
    <video controls>
        <!-- Sumber video dalam format MP4 -->
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the HTML video tag.
    </video>
    <hr>

    <video controls>
        <!-- Sumber video dalam format OGG -->
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the HTML video tag.
    </video>
    <hr>

    <video width="320" height="240" controls autoplay loop>
        <!-- Sumber video dalam format MP4 -->
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the HTML video tag.
    </video>
    <hr>
</body>

</html>
